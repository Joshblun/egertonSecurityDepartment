<body>
    <header>
        <div class="header-text">
            <h1>Security Department</h1>
            <p>Your Safety, Our Priority</p>
        </div>
    </header>


    <section  id="report">
        <h2>Report an Incident</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="incident">Incident Description:</label>
            <textarea id="incident" name="incident" rows="5" placeholder="Describe the incident in detail" required></textarea>

            <label for="location">Location of Incident:</label>
            <input type="text" id="location" name="location" placeholder="Enter location where the incident occurred" required>

            <label for="date">Date of Incident:</label>
            <input type="date" id="date" name="date" required>

            <label for="evidence">Upload Evidence:</label>
            <input type="file" id="evidence" name="evidence">

            <input type="submit" value="Submit Report">
        </form>
    </section>

    <footer>
